<body>
    <h2>Question 1</h2>
    <script>
        function getFib(n){
            let numbers = [];
            for (i = 1; i <= n; i++) {
                if(i===1){
                    numbers.push(0);
                }
                else if(i===2){
                    numbers.push(1);
                }
                else {
                numbers.push(numbers[i-3] + numbers[i-2]);
                }
            }
                return numbers;
        }
        document.write(getFib(10));
    </script>

    <h2>Question 2</h2>
    <script>
        for(i=1; i<=5; i++){
            for(y=0; y<i;y++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>

    <h2>Question 3</h2>
    <script>
        function sortArray(arr){
            arr = arr.sort(function(a,b){return a-b});
            return arr;
        }
    
        let array = [3,8,7,6,5,-4,-3,2,1 ];
        document.write("Array before sorting: " + array +"\n");
        document.write("<br>");
        document.write("Array after sorting: " + sortArray(array));
    </script>

    <h2>Question 4</h2>
    <script>

        function findMostFrequent(arr){
            let map = new Map();

            for(i=0; i<arr.length; i++){
                if(map.has(arr[i])){
                    map.set(arr[i], map.get(arr[i])+1);
                }
                else{
                    map.set(arr[i],1);
                }
            }
            console.log(map);
            let maxValue = Number.MIN_VALUE;
            for (let [key, value] of map) {
                if(value > maxValue){
                    maxValue = value;
                }
            }

            var character;
            var times;
            for (let [key, value] of map) {
                if(value === maxValue){
                    character = key;
                    times = value;
                }
            }
            document.write(character + " (" + times + " times)");
        }
       
        let arr1 = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
        findMostFrequent(arr1);
    </script>

    <h2>Question 5</h2>
    <script>
        function shuffleArray(arr){
            for(i=0; i<arr.length; i++){
                let randnum = Math.floor(Math.random()*(i+1));
                let temp = arr[i];
                arr[i] = arr[randnum];
                arr[randnum] = temp;
            }
            return arr;
        }
        let nums = [1,2,3,4,5,6];
        document.write(shuffleArray(nums));
    </script>


    
</body>
